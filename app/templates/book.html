{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Select Parking Slot</h3>
    <div class="box">
        
            
                {% if booked %}
            <div class="notification is-danger">
                You already have a booking.
            </div>
                {% elif empty %}
            <div class="notification is-danger">
                Sorry all slots are filled.
            </div>
                {% else %}
                <div class="field">
                <form method="POST" action="/book">
                {% for slot in slots %}
                <div class="field"><input type="radio" name="slot" value="{{ slot }}" class="radio"> <h2 class="is-large">{{ slot }}</h2></div> 
                {% endfor %}
                 
                
                <button class="button is-block is-info is-large is-fullwidth" type='Submit'>Done</button>
            </form>
                </div>
            {% endif %}
    </div>
</div>
{% endblock %}
