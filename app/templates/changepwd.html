{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Password</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/changepwd">
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="oldpwd" placeholder="Old Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="newpwd" placeholder="New Password">
                </div>
            </div>

            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="confirmpwd" placeholder="Confirm Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Done</button>
        </form>
    </div>
</div>
{% endblock %}
